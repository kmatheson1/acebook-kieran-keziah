version: 0.0
os: linux
files:
  - source: /
    destination: /var/acebook
hooks:
  ApplicationStop:
    - location: scripts/application-stop.sh
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application-start.sh
      runas: ec2-user